<script>
    layui.use(['form','jquery'] ,function(){
        var form = layui.form,
            $ = layui.jquery;
        //提交要添加的数据
        form.on('submit(login)', function(){
            $('#login').removeAttr('lay-filter');
            $.ajax({
                type:"post",
                url:"<?=url('register/login')?>",
                data:$("#loginForm").serialize(),
                success:function (result) {
                    if(result.code == '1'){
                        layer.msg(result.msg+"跳转到商户后台！", {icon: 1, time: 2000},function () {
                            //window.location.reload();
                        });
                    }else{
                        layer.msg(result.msg, {icon: 2, time: 3000});
                    }
                },
                error:function (error) {
                    console.log(error);
                }
            })
        });

    });
</script>
