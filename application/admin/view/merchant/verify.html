<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__LAY__/css/layui.css">
    <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__LAY__/layui.js"></script>
</head>
<form class="layui-form" id="addForm" style="margin-top: 10px;">
    <div class="layui-row" style="margin-left: 10px;">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">公司全称</label>
                        <div class="layui-input-block" style="line-height: 36px">{$verify.mtv_merchant_name}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">社会认证统一信用代码</label>
                        <div class="layui-input-block" style="line-height: 36px">{$verify.mtv_merchant_code}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" style="margin-left: 10px;">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">营业执照注册地址</label>
                        <div class="layui-input-block" style="line-height: 36px">{$verify.mtv_merchant_address}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" style="margin-left: 10px;">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">法人姓名</label>
                        <div class="layui-input-block" style="line-height: 36px">{$verify.mtv_law_er}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">法人身份证号</label>
                        <div class="layui-input-block" style="line-height: 36px">{$verify.mtv_low_id_card}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" style="margin-left: 10px;">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系方式</label>
                        <div class="layui-input-block" style="line-height: 36px">{$verify.mtv_phone}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">座机号码</label>
                        <div class="layui-input-block" style="line-height: 36px">{$verify.mtv_tel}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" style="margin-left: 10px;">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">电子邮箱</label>
                        <div class="layui-input-block" style="line-height: 36px">{$verify.mtv_email}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">提交日期</label>
                        <div class="layui-input-block" style="line-height: 36px">{$verify.mtv_addtime|date="Y-m-d H:i:s",###}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" style="margin-left: 10px;">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">法人身份证正面</label>
                        <a href="javascript:amplificationImg('法人身份证正面','{$verify.mtv_id_card_img}')"><img style="width: 216px;
        height: 150px;" src="{$verify.mtv_id_card_img}"/></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">法人身份证反面</label>
                        <a href="javascript:amplificationImg('法人身份证反面','{$verify.mtv_id_card_imgs}')"><img style="width: 216px;
        height: 150px;" src="{$verify.mtv_id_card_imgs}"/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" style="margin-left: 10px;">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">营业执照扫描件</label>
                        <a href="javascript:amplificationImg('营业执照扫描件','{$verify.mtv_licence_img}')"><img style="width: 216px;
        height: 150px;" src="{$verify.mtv_licence_img}"/></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">公户开户许可证</label>
                        <a href="javascript:amplificationImg('公户开户许可证','{$verify.mtv_permit_img}')"><img style="width: 216px;
        height: 150px;" src="{$verify.mtv_permit_img}"/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">审核意见</label>
        <div class="layui-input-block">
            <input type="radio" name="mtv_is_aut" value="1" title="待审核" {eq name="$verify.mtv_is_aut" value="1"}checked{/eq}>
            <input type="radio" name="mtv_is_aut" value="2" title="通过" {eq name="$verify.mtv_is_aut" value="2"}checked{/eq}>
            <input type="radio" name="mtv_is_aut" value="3" title="驳回" {eq name="$verify.mtv_is_aut" value="3"}checked{/eq}>
        </div>
    </div>
    <div class="layui-form-item" id="remarks" {neq name="$verify.mtv_is_aut" value="3"}style="display: none"{/neq}>
        <label class="layui-form-label">审核备注</label>
        <div class="layui-input-block">
            <input type="text" name="mtv_aut_remarks" value="{$verify.mtv_aut_remarks}" id="mtv_aut_remarks" placeholder="请输入审核备注" autocomplete="off" class="layui-input">
        </div>
    </div>
    <input type="hidden" name="mtv_mt_id" value="{$verify.mtv_mt_id}">
    <img alt="" style="display:none" id="displayImg" src="" />
    <div class="layui-form-item">
        <div class="layui-input-block">
            <span id="addType" class="layui-btn" lay-submit lay-filter="addType">提交</span>
        </div>
    </div>
</form>
</html>
<script>
    layui.use(['form', 'jquery'], function(){
        var form = layui.form
            ,$ = layui.jquery;
        form.on('radio', function(data){
            var mtv_is_aut=data.value;
            if(mtv_is_aut == 3){
                $('#remarks').show();
                $('#mtv_aut_remarks').attr('lay-verify',"required");
            }else{
                $('#remarks').hide();
                $('#mtv_aut_remarks').removeAttr('lay-verify');
            }
        });
        form.on('submit(addType)', function(){
            $('#addType').removeAttr('lay-filter');
            $.ajax({
                'type':"post",
                'url':"<?=url('merchant/merchantPro')?>",
                'data':$('#addForm').serialize(),
                'success':function (result) {
                    if(result.code == '1'){
                        layer.msg(result.msg, {icon: 1, time: 2000},function () {
                            var index=parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            window.parent.location.reload();
                        });
                    }else{
                        layer.msg(result.msg, {icon:2, time: 2000},function () {
                            var index=parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            window.parent.location.reload();
                        });
                    }
                },
                'error':function (error) {
                    console.log(error);
                }
            })
        });
    });
</script>
<script>
    function amplificationImg(name, url) {
        $("#displayImg").attr("src", url);
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            shadeClose: true,
            content: "<img alt=" + name + " title=" + name + " src=" + url + " />"
        });
    }
</script>
