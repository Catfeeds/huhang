<script>
    layui.use(['form','upload','jquery','upload'] ,function(){
        var form = layui.form,
            upload = layui.upload,
            $ = layui.jquery;
        form.on('radio', function(data){
            console.log(data);
        });
        //正方形图像上传
        upload.render({
            elem: '#uploadLogo'
            ,url: '{:url("merchant/upload")}'
            ,size:600 //限制文件大小，单位 KB
            ,ext: 'jpg|png|gif'
            ,accept: 'images' //限制文件大小，单位 KB
            ,before: function(input){
                loading = layer.load(2, {
                    shade: [0.2,'#000']
                });
            }
            ,done: function(res){
                $('#logoPre').removeAttr('src');
                $('#mt_logo').val('');
                console.log(res);
                layer.close(loading);
                $('#mt_logo').val(res.path);
                $('#uploadLogo').removeClass('layui-upload-drag');
                $('#logoPre').css('width','216px');
                $('#logoPre').css('height','150px');
                $('#logoPre').attr('src',"__PUBLICS__"+res.path);
                $('#display').hide();
                layer.msg(res.msg, {icon: 1, time: 1000});
            }
            ,error: function(res){
                layer.msg(res.msg, {icon: 2, time: 1000});
            }
        });
        //长方形图像上传
        upload.render({
            elem: '#uploadLogo1'
            ,url: '{:url("merchant/upload")}'
            ,size:600 //限制文件大小，单位 KB
            ,ext: 'jpg|png|gif'
            ,accept: 'images' //限制文件大小，单位 KB
            ,before: function(input){
                loading = layer.load(2, {
                    shade: [0.2,'#000']
                });
            }
            ,done: function(res){
                $('#logoPre1').removeAttr('src');
                $('#mt_logos').val('');
                console.log(res);
                layer.close(loading);
                $('#mt_logos').val(res.path);
                $('#uploadLogo1').removeClass('layui-upload-drag');
                $('#logoPre1').css('width','216px');
                $('#logoPre1').css('height','150px');
                $('#logoPre1').attr('src',"__PUBLICS__"+res.path);
                $('#display1').hide();
                layer.msg(res.msg, {icon: 1, time: 1000});
            }
            ,error: function(res){
                layer.msg(res.msg, {icon: 2, time: 1000});
            }
        });
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 2){
                    return '至少得2个字符啊';
                }
            }
            ,imgReg:function (value) {
                if(value.length <= 0){
                    return '请上传方形LOGO';
                }
            }
            ,avatarReg:function (value) {
                if(value.length <= 0){
                    return '请上传矩形LOGO';
                }
            }
        });
        form.on('submit(addType)', function(){
            alert();
            $('#addType').removeAttr('lay-filter');
            $.ajax({
                'type':"post",
                'url':"<?=url('merchant/addMerchant')?>",
                'data':$('#addForm').serialize(),
                'success':function (result) {
                    console.log(result);
                    // if(result.code == '1'){
                    //     layer.msg(result.msg, {icon: 1, time: 2000},function () {
                    //         location.href="<?=url('merchant/merchant')?>";
                    //     });
                    // }else{
                    //     layer.msg(result.msg, {icon: 2, time: 3000});
                    // }
                },
                'error':function (error) {
                    console.log(error);
                }
            })
        });
    });
</script>
