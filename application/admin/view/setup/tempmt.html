{include file="common/header" /}
<div class="layui-body" style="margin-top: 60px">
    <div style="margin-top: 5px;margin-bottom: 3px;">
    <span class="layui-breadcrumb" lay-separator=">">
        <a>平台设置</a>
        <a>模板设置</a>
        <a><cite>商家模板</cite></a>
    </span>
        <div style="float:right;margin-right:20px;margin-bottom: 12px;">
            <button class="layui-btn layui-btn-primary layui-btn-sm"  onclick="addType()"><i class="layui-icon"></i>添加模板</button>
        </div>
    </div>
    <hr/>
    <table lay-skin="line" class="layui-table" lay-filter="demo" lay-data="{height: 'full-200', cellMinWidth:80, url:'/admin/setup/tempDatamt/', limit:15,limits:[15,30,50] ,id: 'testReload',page:'true'}" >
        <thead>
        <tr>
            <th lay-data="{field:'tem_bid', sort: true}">模板编号</th>
            <th lay-data="{field:'tem_name'}">模板名称</th>
            <th lay-data="{field:'tem_url'}">存放路径</th>
            <th lay-data="{field:'tem_isable',templet: '#switchTpl',sort:true, unresize: true}">是否显示</th>
            <th lay-data="{field:'tem_addtime',sort: true}">操作时间</th>
            <th lay-data="{field:'ad_realname',sort: true}">操作人</th>
            <th lay-data="{toolbar: '#barDemo',width:160}">操作</th>
        </tr>
        </thead>
    </table>
</div>
<script type="text/html" id="switchTpl">
    <input type="checkbox" name="sex" lay-skin="switch" value="{{d.tem_id}}" lay-text="是|否" lay-filter="sexDemo" {{ d.tem_isable == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
{include file="common/footer" /}
<script>
    layui.use(['table','form'], function(){
        var table = layui.table
            ,form = layui.form;
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            var tem_id = data.tem_id;
            if(obj.event === 'edit'){
                window.location.href='<?=url("setup/editTempmt")?>?temp_id='+ tem_id;
            } else if(obj.event === 'del'){
                layer.confirm('确定删除该模板？删除后不可恢复！', {
                    btn : [ '确定', '取消' ]//按钮
                }, function() {
                    $.ajax({
                        'type':"get",
                        'url':"<?=url('setup/delTemp')?>",
                        'data':{temp_id:tem_id},
                        'success':function (result) {
                            if(result.code < 1){
                                layer.msg(result.msg);
                            }else {
                                layer.msg(result.msg);
                                layer.open({
                                    title: '信息'
                                    ,content: result.msg
                                    ,yes: function(index){
                                        layer.close(index);
                                        window.location.href='<?=url("setup/temp")?>';
                                    }
                                    ,cancel:function (index) {
                                        layer.close(index);
                                        window.location.href='<?=url("setup/temp")?>';
                                    }
                                });
                            }
                        },
                        'error':function () {
                            console.log('error');
                        }
                    })
                },function(){
                    layer.msg('您已取消该操作！',{
                        time: 2000
                    });
                });
            }
        });
        //监听是否开启操作
        form.on('switch(sexDemo)', function(obj){
            var id = this.value;
            //如果选中状态是true,后台数据将要改为显示
            var change = obj.elem.checked;
            if(change){
                change = 1;
            }else{
                change = 2;
            }
            $.ajax({
                type: 'POST',
                url: "<?=url('setup/tempStatus')?>?tem_id="+id+ "&status="+change,
                dataType:  'json',
                success: function(data){
                    console.log(data);
                    layer.msg(data.msg);
                }
            });
        });
    });
</script>
<script type="text/javascript">
    function addType(){
        window.location.href="<?=url('setup/addTempmt')?>";
    }
</script>
