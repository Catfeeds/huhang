{include file="common/header" /}
<style>
    #pages .layui-laypage-prev {
        padding: 0 12px;
    }
    #pages .layui-laypage-next{
        padding: 0 12px;
    }
    #pages .layui-laypage a{
        border:none;
    }
    #pages .layui-laypage-curr{
        padding: 0 11px;
        height: 24px;
        line-height: 24px;
    }
    #pages .layui-laypage input{
        padding: 0 11px;
        height: 26px;
        line-height: 26px;
    }
    #pages .layui-laypage input, .layui-laypage button{
        padding: 0 11px;
        height: 26px;
        line-height: 26px;
    }
    #pages .layui-laypage select{
        height: 18px;
    }
</style>
<div class="layui-body" style="margin-top: 60px">
    <div style="margin-top: 5px;margin-bottom: 3px;">
    <span class="layui-breadcrumb" lay-separator=">">
        <a>平台设置</a>
        <a>类型参数</a>
        <a><cite>区域管理</cite></a>
    </span>
        <div  style="float:right;margin-right:20px;margin-bottom: 12px;">
            <button class="layui-btn layui-btn-primary layui-btn-sm"  onclick="addCity()"><i class="layui-icon"></i>添加县区</button>
        </div>
    </div>
    <hr/>
    <ul class="layui-tab-title">
        <li><a href="<?=url('setup/province')?>">省份</a></li>
        <li><a href="<?=url('setup/city')?>">城市</a></li>
        <li class="layui-this">县区</li>
    </ul>
    <table lay-skin="line" class="layui-table" lay-filter="parse-table-demo" style="padding: 10px;text-align: center;border: 1px;solid-color: #28282c;text-align: left">
        <colgroup>
            <col width="500">
            <col width="500">
            <col width="700">
            <col width="700">
            <col width="700">
            <col width="700">
        </colgroup>
        <thead>
        <tr>
            <td style="padding-left: 50px;">编号</td>
            <td>省份城市</td>
            <td>县区名称</td>
            <td>操作时间</td>
            <td>操作人</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        {volist name='area' id='vo'}
        <tr>
            <td style="padding-left: 50px;">{$vo.a_id}</td>
            <td>{$vo.p_name}-{$vo.c_name}</td>
            <td>{$vo.a_name}</td>
            <td>{$vo.a_addtime}</td>
            <td>{$vo.ad_realname}</td>
            <td>
                <button class="layui-btn layui-btn-xs" onclick="editCity({$vo.a_id})"><i class="layui-icon">&#xe642;</i>编辑</button>
                <button class="layui-btn layui-btn-danger layui-btn-xs" onclick="delCity({$vo.a_id})" data-type="test2"><i class="layui-icon">&#xe640;</i>删除</button>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    {if condition="$area eq null"}
    {else/}
    <div id="pages" style="text-align: left;padding: 7px;"></div>
    {/if}
</div>
{include file="common/footer" /}
<script>
    layui.use(['laypage','jquery'], function(){
        var laypage = layui.laypage,
            $ = layui.jquery;
        laypage.render({
            //自定义每页条数的选择项
            elem: 'pages'
            ,count: {$count}
            ,limit: {$limit}
            ,curr: {$page}
            ,limits: [15, 30, 50]
            ,prev:'<i class="layui-icon">&#xe603;</i>'
            ,next:'<i class="layui-icon">&#xe602;</i>'
            ,layout: ['prev', 'page', 'next', 'skip','count',  'limit']
            ,jump: function(obj,frist){
                if(!frist){
                    window.location.href="<?=url('setup/area')?>?page="+obj.curr+"&limit="+obj.limit;
                }
            }
        });
    });
    function delCity(a_id) {
        layer.confirm('确定删除这个县区？删除后不可恢复！', {
            btn : [ '确定', '取消' ]//按钮
        }, function() {
            $.ajax({
                'type':"get",
                'url':"<?=url('setup/delArea')?>",
                'data':{a_id:a_id},
                'success':function (result) {
                    if(result.code < 1){
                        layer.msg(result.msg);
                    }else {
                        layer.msg(result.msg);
                        layer.open({
                            title: '信息'
                            ,content: result.msg
                            ,yes: function(index){
                                layer.close(index);
                                window.location.href='<?=url("setup/area")?>';
                            }
                            ,cancel:function (index) {
                                layer.close(index);
                                window.location.href='<?=url("setup/area")?>';
                            }
                        });
                    }
                },
                'error':function () {
                    console.log('error');
                }
            })
        },function(){
            layer.msg('您已取消该操作！',{
                time: 2000
            });
        });
    }
</script>
<script type="text/javascript">
    function addCity(){
        window.location.href="<?=url('setup/addArea')?>";
    }
    function editCity(a_id){
        window.location.href='<?=url("setup/editArea")?>?a_id='+ a_id ;
    }
</script>
